version: '3'
services:
  postgres.lbg.dev:
    build:
     context: ../../containers/postgres
     args:
      - AMBARI_DDL_URL=${AMBARI_DDL_URL}
    image: hdp/postgres
    networks:
     - dev
    hostname: postgres
    domainname: lbg.dev
  ambari-server.lbg.dev:
    build: 
      context: ../../containers/ambari-server
      args:
       - AMBARI_REPO_URL=${AMBARI_REPO_URL}
    image: hdp/ambari-server
    networks:
     - dev
    hostname: ambari-server
    domainname: lbg.dev
    ports:
     - "8080:8080"
  master0.lbg.dev:
    build:
      context: ../../containers/node
      args:
       - AMBARI_REPO_URL=${AMBARI_REPO_URL}
       - HDP_REPO_URL=${HDP_REPO_URL}
    image: hdp/master
    privileged: true
    networks:
     - dev
    hostname: master0
    domainname: lbg.dev
    ports:
     # HDFS
     - "8020:8020"
     - "9000:9000"
     - "50090:50090"
     - "50070:50070"
     # YARN
     - "8088:8088"
     - "8050:8050"
     - "8025:8025"
     - "8030:8030"
     - "8141:8141"
     - "45454:45454"
     - "10200:10200"
     - "8188:8188"
     - "8190:8190"
     - "19888:19888"
     # HiveServer2
     - "10000:10000"
     - "9999:9999"
     - "9933:9933"
     - "10015:10015"
     # HBase
     - "16000:16000"
     - "16010:16010"
     # Storm
     - "8000:8000"
     - "8744:8744"
