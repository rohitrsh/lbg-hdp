     - "9995:9995"
     # Kerberos
     - "88"
     # Zookeeper
     - "2181:2181"
  dn0.lbg.dev:
    build:
      context: ../../containers/node
      args:
       - AMBARI_REPO_URL=${AMBARI_REPO_URL}
       - HDP_REPO_URL=${HDP_REPO_URL}
    image: hdp/worker
    privileged: true
    networks:
     - dev
    hostname: dn0
    domainname: lbg.dev
    ports:
     # HDFS
     - "50070"
     - "50470"
     - "50075"
     - "50475"
     - "50010"
     - "50020"
     - "50030"
     # HBase
     - "16020"
     - "16030"
     # Yarn
     - "45454"
     - "8042"
     # Solr
     - "8983"
     # Kafka
     - "6667"
     # Zookeeper
     - "2181"
     - "2888"
     - "3888"
  dn1.lbg.dev:
    build:
      context: ../../containers/node
      args:
       - AMBARI_REPO_URL=${AMBARI_REPO_URL}
       - HDP_REPO_URL=${HDP_REPO_URL}
    image: hdp/worker
    privileged: true
    networks:
     - dev
    hostname: dn1
    domainname: lbg.dev
    ports:
     # HDFS
     - "50070"
     - "50470"
     - "50075"
     - "50475"
     - "50010"
     - "50020"
     - "50030"
     # HBase
