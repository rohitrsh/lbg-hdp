     - "8042"
     # Solr
     - "8983"
     # Kafka
     - "6667"
     # Zookeeper
     - "2181"
     - "2888"
     - "3888"
  kdc.lbg.dev:
    build:
     context: ../../containers/kdc
    image: krb5-server
    networks:
     - dev
    hostname: kdc 
    domainname: lbg.dev
    ports:
     - "88:88"
     - "464:464"
     - "749:749"
    environment:
      KRB5_REALM: LBG.DEV
      KRB5_KDC: kdc.lbg.dev
      KRB5_PASS: 123ABCabc456
    volumes:
     - krb5kdc-data:/var/lib/krb5kdc
networks:
  dev:
    driver: bridge
volumes:
    krb5kdc-data:
